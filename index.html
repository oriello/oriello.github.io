<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oriello - Digital Craftsmanship</title>
    <!-- Fallback redirect for non-JS users -->
    <meta http-equiv="refresh" content="0; url=./en/">
    <script>
        (function() {
            var supportedLangs = ['en', 'cs'];
            var browserLang = (navigator.language || navigator.userLanguage || 'en').slice(0, 2);
            var lang = supportedLangs.includes(browserLang) ? browserLang : 'en';
            // Use a relative path for the redirect, which works well for GitHub Pages.
            var newPath = './' + lang + '/' + window.location.search + window.location.hash;
            window.location.replace(newPath);
        }());
    </script>
</head>
<body>
    <p>Redirecting you to the best experience...</p>
    <p>If you are not redirected, <a href="./en/">click here to continue</a>.</p>
</body>
</html>
